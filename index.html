<!DOCTYPE html>
<html lang="en">
<head>
    <title>PD X UTPAL EXPLOITS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="title">PD X UTPAL EXPLOITS</div>
    </div>
    <div class="container">
        <div class="tab">
            <button class="tab-button" id="login-tab">Login</button>
            <button class="tab-button" id="register-tab">Register</button>
        </div>
        <div class="form" id="login-form">
            <input type="email" placeholder="Email" id="login-email">
            <input type="password" placeholder="Password" id="login-password">
            <button id="login-button">Login</button>
        </div>
        <div class="form" id="register-form" style="display: none;">
            <input type="email" placeholder="Email" id="register-email">
            <input type="password" placeholder="Password" id="register-password">
            <input type="password" placeholder="Confirm Password" id="register-confirm-password">
            <button id="register-button">Register</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
